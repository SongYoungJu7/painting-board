<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Board</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>🎨 Painting Board 🎨</h1>
    <canvas></canvas>
    <div id="drawing-area">
        <div id="brush-area">
            <p id="brush-px"></p>
            <input id="brush-size" type="range" min="1" max="10" value="5">
        </div>
        <div id="tool-area">
            <i id="tool-brush" class="fa-solid fa-paintbrush"></i>
            <i id="tool-paint" class="fa-solid fa-fill-drip"></i>
            <i id="tool-eraser" class="fa-solid fa-eraser"></i>
            <label for="text">
                <i id="tool-text" class="fa-solid fa-font"></i>
            </label>
            <label for="file">
                <i id="tool-file" class="fa-solid fa-image"></i>
            </label>
            <input type="file" accept="image/*" id="file" style="display: none"/>
            <i class="fa-solid fa-floppy-disk"></i>
        </div>
        <div id="color-area">
            <div id="colors">
                <button class="color-options" style="background-color: #d63031;" data-color="#d63031"></button>
                <button class="color-options" style="background-color: #e17055;" data-color="#e17055"></button>
                <button class="color-options" style="background-color: #fdcb6e;" data-color="#fdcb6e"></button>
                <button class="color-options" style="background-color: #00b894;" data-color="#00b894"></button>
                <button class="color-options" style="background-color: #0984e3;" data-color="#0984e3"></button>
                <button class="color-options" style="background-color: #6c5ce7;" data-color="#6c5ce7"></button>
                <button class="color-options" style="background-color: #2d3436;" data-color="#2d3436"></button>
            </div>
            <div id="pick-color">
                <span>🖌️ pick your color!</span>
            <input type="color" id="color-picker">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d07af470f5.js" crossorigin="anonymous"></script>
</body>
</html>
